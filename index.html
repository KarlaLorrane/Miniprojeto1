<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Currículo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Olá, eu sou {{ nome }}</h1>
            <nav>
                <ul>
                    <li><a href="#" @click="currentSection = 'quem-sou-eu'">Quem Sou Eu?</a></li>
                    <li><a href="#" @click="currentSection = 'o-que-faco'">O que faço?</a></li>
                    <li><a href="#" @click="currentSection = 'hobbies'">Hobbies</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <component :is="currentSection"></component>
        </main>

        <footer>
            <p>Conecte-se comigo:</p>
            <div class="social-icons">
                <a href="#" class="icon facebook">Facebook</a>
                <a href="#" class="icon twitter">Twitter</a>
                <a href="#" class="icon linkedin">LinkedIn</a>
                <a href="#" class="icon google">Google+</a>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
